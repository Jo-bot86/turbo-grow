server {
    listen 80;
    server_name localhost;

    # ðŸ”‘ Weiterleitung an den Frontend Dev Server (Vite auf Port 5173)
    location / {
      proxy_pass http://frontend:5173;
      
      # Einstellungen fÃ¼r Hot Module Replacement (HMR)/Websockets
      proxy_http_version 1.1;
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";
    }

    # Backend API (correct reverse proxy)
    location /api/ {
        proxy_pass http://backend:8080;
    }
}
